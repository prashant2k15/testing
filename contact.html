              <input type="text" name="phoneno" placeholder="Phone Number">
              <label for="">Comment<span class="required">*</span></label>
              <textarea maxlength="250" minlength="5" name="comment" rows="6" cols="60"></textarea>
              <input type="submit" class="button_1" name="" value="Submit">
             </form>
         </div>
